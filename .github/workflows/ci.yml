name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  rust:
    name: Rust WASM Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Install LLVM (macOS)
        if: runner.os == 'macOS'
        run: brew install llvm

      - name: Install wasm-pack
        run: make install-wasm-pack

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            wasm-module/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Check formatting
        run: make format-check-rust

      - name: Lint
        run: make lint-rust

      - name: Test
        run: make test-rust

      - name: Build WASM
        run: make build-wasm

      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-pkg-${{ matrix.os }}
          path: frontend/pkg/

  cli:
    name: CLI Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cli-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-cli-

      - name: Check formatting
        run: make format-check-cli

      - name: Lint
        run: make lint-cli

      - name: Test
        run: make test-cli

      - name: Build
        run: make build-cli

  frontend:
    name: Frontend Build & Lint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: make install-npm

      - name: Check JS/HTML formatting
        run: make format-check-js

      - name: Build Sass
        run: make build-sass

      - name: Upload CSS artifact
        uses: actions/upload-artifact@v4
        with:
          name: css-${{ matrix.os }}
          path: frontend/css/

  checksums:
    name: Verify Checksums
    needs: [rust, frontend]
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "npm"

      - name: Install dependencies
        run: make install-npm

      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: wasm-pkg-ubuntu-latest
          path: frontend/pkg/

      - name: Download CSS artifact
        uses: actions/download-artifact@v4
        with:
          name: css-ubuntu-latest
          path: frontend/css/

      - name: Lint shell scripts
        run: make lint-shell

      - name: Verify checksums match files
        id: verify-checksums
        run: make verify-checksums
        continue-on-error: true

      - name: Verify checksum commit rules
        id: verify-commit
        if: github.event_name == 'pull_request'
        continue-on-error: true
        run: .github/scripts/verify-checksum-commit.sh "origin/${{ github.base_ref }}" "${{ github.sha }}"

      - name: Comment on PR if checksums outdated
        if: steps.verify-checksums.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- checksum-bot-comment -->';
            const body = marker + '\n## Checksums Outdated\n\nThe `CHECKSUMS.json` file is out of date. Please run:\n\n```bash\nmake build && make generate-checksums\n```\n\nThen commit the updated `CHECKSUMS.json` file **in a separate commit**.';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Comment on PR if checksum commit rules violated
        if: steps.verify-commit.outcome == 'failure' && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const marker = '<!-- checksum-bot-comment -->';
            const body = marker + '\n## Checksum Commit Rules Violated\n\nTo ease review by external auditors, `CHECKSUMS.json` must be updated in its own dedicated commit.\n\n**Rules:**\n1. If you modify checksummed files, you must also update `CHECKSUMS.json`\n2. The `CHECKSUMS.json` update must be in a **separate commit** containing only that file\n\n**How to fix:**\n```bash\n# After your code changes are committed:\nmake build && make generate-checksums\ngit add CHECKSUMS.json\ngit commit -m "chore: update CHECKSUMS.json"\n```';

            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const existing = comments.find(c => c.body.includes(marker));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body,
              });
            }

      - name: Fail if any verification failed
        if: steps.verify-checksums.outcome == 'failure' || steps.verify-commit.outcome == 'failure'
        run: exit 1

  build-complete:
    name: Build Complete
    needs: [rust, cli, frontend, checksums]
    runs-on: ubuntu-latest
    steps:
      - name: All checks passed
        run: echo "All CI checks passed!"
